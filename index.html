<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Be My Valentine ğŸ’˜</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(135deg, #ff4d6d, #ffb3c6);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;
      overflow: hidden;
    }

    .card {
      background: rgba(255, 255, 255, 0.18);
      padding: 40px;
      border-radius: 25px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.3);
      max-width: 420px;
      animation: popIn 1s ease;
    }

    h1 {
      font-size: 2.4em;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2em;
    }

    .buttons {
      display: flex;
      gap: 20px;
      justify-content: center;
      margin-top: 20px;
      position: relative;
    }

    button {
      background: #fff;
      border: none;
      padding: 15px 35px;
      font-size: 1.2em;
      border-radius: 50px;
      cursor: pointer;
      transition: transform 0.15s, box-shadow 0.15s;
    }

    #yesBtn {
      color: #ff4d6d;
    }

    #noBtn {
      color: #999;
      position: absolute;
    }

    button:hover {
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
    }

    .hidden {
      display: none;
    }

    img {
      margin-top: 25px;
      max-width: 100%;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
    }

    .hearts {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .heart {
      position: absolute;
      font-size: 24px;
      animation: float 6s infinite ease-in;
    }

    @keyframes float {
      from {
        transform: translateY(100vh);
        opacity: 1;
      }
      to {
        transform: translateY(-10vh);
        opacity: 0;
      }
    }

    @keyframes popIn {
      from { transform: scale(0.6); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    /* Confetti */
    .confetti {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 999;
    }
    .confetti-piece {
      position: absolute;
      width: 10px;
      height: 14px;
      background: #fff;
      opacity: 0.9;
      animation: fall 4s linear infinite;
    }
    @keyframes fall {
      0% { transform: translateY(-20px) rotate(0deg); }
      100% { transform: translateY(110vh) rotate(360deg); }
    }

    /* Modal */
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.6);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      display: none;
    }
    .modal-content {
      background: #fff;
      color: #333;
      padding: 30px;
      border-radius: 20px;
      width: 90%;
      max-width: 400px;
      text-align: center;
    }
    .modal-content button {
      margin-top: 20px;
      width: 120px;
      border-radius: 40px;
    }
  </style>
</head>
<body>

  <audio id="boing" src="https://freesound.org/data/previews/258/258183_4486188-lq.mp3"></audio>
  <audio id="drumroll" src="https://freesound.org/data/previews/82/82509_1022650-lq.mp3"></audio>
  <audio id="cheer" src="https://freesound.org/data/previews/415/415209_5121236-lq.mp3"></audio>

  <div class="confetti" id="confetti"></div>
  <div class="hearts"></div>

  <div class="card" id="questionCard">
    <h1>Will you be my Valentine? ğŸ’˜</h1>
    <p>(Choose wisely ğŸ˜)</p>

    <div class="buttons">
      <button id="yesBtn">YES ğŸ’–</button>
      <button id="noBtn">NO ğŸ™ƒ</button>
    </div>
  </div>

  <div class="card hidden" id="yesCard">
    <h1>HAHA YOUâ€™RE STUCK WITH ME ğŸ¥°</h1>
    <p>
      Best click of your life ğŸ’•  
      Valentine status: CONFIRMED ğŸ‰
    </p>

    <img src="https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif" alt="Celebration GIF">
  </div>

  <div class="modal" id="modal">
    <div class="modal-content">
      <h2>Are you sure? ğŸ˜</h2>
      <p>Because once you say YES, thereâ€™s no turning back.</p>
      <button id="confirmYes">YES (DUH)</button>
      <button id="confirmNo">No (impossible)</button>
    </div>
  </div>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const musicBoing = document.getElementById("boing");
    const musicDrum = document.getElementById("drumroll");
    const musicCheer = document.getElementById("cheer");

    const modal = document.getElementById("modal");
    const confirmYes = document.getElementById("confirmYes");
    const confirmNo = document.getElementById("confirmNo");

    const questionCard = document.getElementById("questionCard");
    const yesCard = document.getElementById("yesCard");

    // Funny NO button messages
    const noMessages = [
      "Stop trying to say no ğŸ˜¤",
      "Not happening!",
      "Try again ğŸ˜",
      "No is not an option!",
      "You canâ€™t escape love ğŸ’˜",
      "Why are you like this?"
    ];

    // NO button runs away
    noBtn.addEventListener("mouseenter", () => {
      const x = Math.random() * 250 - 125;
      const y = Math.random() * 150 - 75;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
      noBtn.innerText = noMessages[Math.floor(Math.random() * noMessages.length)];
      musicBoing.currentTime = 0;
      musicBoing.play();
    });

    // YES button playful chase
    yesBtn.addEventListener("mouseenter", () => {
      const x = Math.random() * 40 - 20;
      const y = Math.random() * 20 - 10;
      yesBtn.style.transform = `translate(${x}px, ${y}px)`;
    });

    // YES button click opens confirmation modal
    yesBtn.addEventListener("click", () => {
      modal.style.display = "flex";
    });

    // Modal button actions
    confirmYes.addEventListener("click", () => {
      modal.style.display = "none";
      triggerCelebration();
    });

    confirmNo.addEventListener("click", () => {
      modal.style.display = "none";
      // Fake rejection, but still ends in YES after a second
      setTimeout(triggerCelebration, 800);
    });

    function triggerCelebration() {
      questionCard.classList.add("hidden");
      yesCard.classList.remove("hidden");
      musicDrum.play();
      createHearts();
      startConfetti();

      // Hidden surprise message
      setTimeout(() => {
        alert("ğŸ Secret Level Unlocked:\nYou are my Valentine ğŸ˜˜");
      }, 3000);
    }

    // Hearts animation
    function createHearts() {
      const heartsContainer = document.querySelector(".hearts");
      for (let i = 0; i < 40; i++) {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = ["ğŸ’–","ğŸ’˜","ğŸ’","ğŸ’•"][Math.floor(Math.random()*4)];
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = (Math.random() * 3 + 3) + "s";
        heartsContainer.appendChild(heart);
      }
    }

    // Confetti animation
    function startConfetti() {
      const confettiContainer = document.getElementById("confetti");
      for (let i = 0; i < 80; i++) {
        const piece = document.createElement("div");
        piece.className = "confetti-piece";
        piece.style.left = Math.random() * 100 + "vw";
        piece.style.background = `hsl(${Math.random() * 360}, 100%, 75%)`;
        piece.style.animationDuration = (Math.random() * 3 + 3) + "s";
        confettiContainer.appendChild(piece);
      }
    }
  </script>

</body>
</html>
