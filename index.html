<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Be My Valentine ğŸ’˜</title>

  <!-- Google Font for consistency -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #ff4d6d, #ffb3c6);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;
      overflow: hidden;
    }

    .card {
      background: rgba(255, 255, 255, 0.18);
      padding: 40px;
      border-radius: 25px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.3);
      max-width: 420px;
      animation: popIn 1s ease;
    }

    h1 {
      font-size: 2.4em;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2em;
    }

    .buttons {
      display: flex;
      gap: 20px;
      justify-content: center;
      margin-top: 20px;
      position: relative;
    }

    button {
      background: #fff;
      border: none;
      padding: 15px 35px;
      font-size: 1.2em;
      border-radius: 50px;
      cursor: pointer;
      transition: transform 0.15s, box-shadow 0.15s;
    }

    #yesBtn {
      color: #ff4d6d;
    }

    #noBtn {
      color: #999;
      position: absolute;
    }

    button:hover {
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
    }

    .hidden {
      display: none;
    }

    img {
      margin-top: 25px;
      max-width: 100%;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
    }

    .hearts {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .heart {
      position: absolute;
      font-size: 24px;
      animation: float 6s infinite ease-in;
    }

    @keyframes float {
      from {
        transform: translateY(100vh);
        opacity: 1;
      }
      to {
        transform: translateY(-10vh);
        opacity: 0;
      }
    }

    @keyframes popIn {
      from { transform: scale(0.6); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    /* Confetti */
    .confetti {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 999;
    }
    .confetti-piece {
      position: absolute;
      width: 10px;
      height: 14px;
      background: #fff;
      opacity: 0.9;
      animation: fall 4s linear infinite;
    }
    @keyframes fall {
      0% { transform: translateY(-20px) rotate(0deg); }
      100% { transform: translateY(110vh) rotate(360deg); }
    }
  </style>
</head>
<body>

  <!-- Kissing sound -->
  <audio id="boing" src="https://freesound.org/data/previews/387/387990_6957400-lq.mp3"></audio>
  <audio id="drumroll" src="https://freesound.org/data/previews/82/82509_1022650-lq.mp3"></audio>
  <audio id="cheer" src="https://freesound.org/data/previews/415/415209_5121236-lq.mp3"></audio>

  <div class="confetti" id="confetti"></div>
  <div class="hearts"></div>

  <!-- MAIN QUESTION -->
  <div class="card" id="questionCard">
    <h1>Will you be my Valentine? ğŸ’˜</h1>
    <p>(Choose wisely ğŸ˜)</p>

    <div class="buttons">
      <button id="yesBtn">YES ğŸ’–</button>
      <button id="noBtn">NO ğŸ™ƒ</button>
    </div>
  </div>

  <!-- CELEBRATION CARD -->
  <div class="card hidden" id="celebrationCard">
    <h1>HAHA YOUâ€™RE STUCK WITH ME ğŸ¥°</h1>
    <p>
      Best click of your life ğŸ’•  
      Valentine status: CONFIRMED ğŸ‰
    </p>

    <!-- ORIGINAL CELEBRATION GIF -->
    <img src="https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif" alt="Celebration GIF">
  </div>

  <!-- SECOND QUESTION -->
  <div class="card hidden" id="secondQuestion">
    <h1>Baby.. Sunn naa</h1>
    <p>Answer correctly ğŸ˜Œ</p>

    <div class="buttons">
      <button id="haaBtn">Haa Varun</button>
      <button id="whateverBtn">Whatever</button>
    </div>
  </div>

  <!-- FINAL MESSAGE -->
  <div class="card hidden" id="finalCard">
    <h1>I love you Avishi ğŸ’–</h1>
    <p>Forever and always ğŸ˜˜</p>

    <!-- FINAL CUSTOM IMAGE -->
    <img src="final2.jpg" alt="I love you Avishi">
  </div>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const haaBtn = document.getElementById("haaBtn");
    const whateverBtn = document.getElementById("whateverBtn");

    const questionCard = document.getElementById("questionCard");
    const celebrationCard = document.getElementById("celebrationCard");
    const secondQuestion = document.getElementById("secondQuestion");
    const finalCard = document.getElementById("finalCard");

    const musicBoing = document.getElementById("boing");
    const musicDrum = document.getElementById("drumroll");
    const musicCheer = document.getElementById("cheer");

    // NO button messages
    const noMessages = [
      "Stop trying to say no ğŸ˜¤",
      "Not happening!",
      "Try again ğŸ˜",
      "No is not an option!",
      "You canâ€™t escape love ğŸ’˜",
      "Why are you like this?"
    ];

    // NO button runs away and changes text
    noBtn.addEventListener("mouseenter", () => {
      const x = Math.random() * 250 - 125;
      const y = Math.random() * 150 - 75;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
      noBtn.innerText = noMessages[Math.floor(Math.random() * noMessages.length)];
      musicBoing.currentTime = 0;
      musicBoing.play();
    });

    // YES button slight move
    yesBtn.addEventListener("mouseenter", () => {
      const x = Math.random() * 40 - 20;
      const y = Math.random() * 20 - 10;
      yesBtn.style.transform = `translate(${x}px, ${y}px)`;
    });

    // YES click -> celebration + confetti -> second question
    yesBtn.addEventListener("click", () => {
      questionCard.classList.add("hidden");
      celebrationCard.classList.remove("hidden");
      musicDrum.play();
      createHearts();
      startConfetti();

      // After celebration, show second question
      setTimeout(() => {
        celebrationCard.classList.add("hidden");
        secondQuestion.classList.remove("hidden");
        musicCheer.play();
      }, 4000);
    });

    // Haa Varun click -> final message
    haaBtn.addEventListener("click", () => {
      secondQuestion.classList.add("hidden");
      finalCard.classList.remove("hidden");
    });

    // Whatever button runs away
    whateverBtn.addEventListener("mouseenter", () => {
      const x = Math.random() * 250 - 125;
      const y = Math.random() * 150 - 75;
      whateverBtn.style.transform = `translate(${x}px, ${y}px)`;
      musicBoing.currentTime = 0;
      musicBoing.play();
    });

    // Hearts animation
    function createHearts() {
      const heartsContainer = document.querySelector(".hearts");
      for (let i = 0; i < 40; i++) {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = ["ğŸ’–","ğŸ’˜","ğŸ’","ğŸ’•"][Math.floor(Math.random()*4)];
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = (Math.random() * 3 + 3) + "s";
        heartsContainer.appendChild(heart);
      }
    }

    // Confetti animation
    function startConfetti() {
      const confettiContainer = document.getElementById("confetti");
      for (let i = 0; i < 80; i++) {
        const piece = document.createElement("div");
        piece.className = "confetti-piece";
        piece.style.left = Math.random() * 100 + "vw";
        piece.style.background = `hsl(${Math.random() * 360}, 100%, 75%)`;
        piece.style.animationDuration = (Math.random() * 3 + 3) + "s";
        confettiContainer.appendChild(piece);
      }
    }
  </script>

</body>
</html>
